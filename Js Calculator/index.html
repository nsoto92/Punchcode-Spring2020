<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>BEHOLD THE ALMIGHTY CALCULATOR!!!!</h1>
    <div class="calculator">
      <div class="input">
        <input id="num1" type="number" />
        <input id="num2" type="number" />
        <input id="result" type="number" readonly />
      </div>

      <div class="functions">
        <div id="add"><button type="button">+</button></div>
        <div id="substract"><button type="button">-</button></div>
        <div id="divide"><button type="button">/</button></div>
        <div id="multiply"><button type="button">x</button></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
