<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div class="row">
        <div class="buttondiv"><button id="clear" value="">C</button></div>
        <div class="display">
          <input type="text" class="results" value="" disabled />
        </div>
      </div>

      <div class="row">
        <div class="buttondiv" id="digit" value="7"><button>7</button></div>
        <div class="buttondiv" id="digit" value="8"><button>8</button></div>
        <div class="buttondiv" id="digit" value="9"><button>9</button></div>
        <div class="buttondiv" id="operand" data-action="divide">
          <button>/</button>
        </div>
      </div>

      <div class="row">
        <div class="buttondiv" id="digit" value="4"><button>4</button></div>
        <div class="buttondiv" id="digit" value="5"><button>5</button></div>
        <div class="buttondiv" id="digit" value="6"><button>6</button></div>
        <div class="buttondiv" id="operand" data-action="multiply">
          <button>&times;</button>
        </div>
      </div>

      <div class="row">
        <div class="buttondiv" id="digit" value="1"><button>1</button></div>
        <div class="buttondiv" id="digit" value="2"><button>2</button></div>
        <div class="buttondiv" id="digit" value="3"><button>3</button></div>
        <div class="buttondiv" id="operand" data-action="substract">
          <button>-</button>
        </div>
      </div>

      <div class="row">
        <div class="buttondiv" id="digit" value="0"><button>0</button></div>
        <div class="buttondiv" id="digit" value="."><button>.</button></div>
        <div class="buttondiv" id="equal"><button>=</button></div>
        <div class="buttondiv" id="operand" data-action="add">
          <button>+</button>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="adv.js"></script>
  </body>
</html>
