<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Second Project</title>
  </head>

  <body>
    <form>
      <fieldset class="lcol">
        <label>FIRST NAME</label> <br />
        <input type="text" name="fname" id="fname" placeholder="John" /><br />

        <label>LAST NAME</label> <br />
        <input type="text" name="lname" id="lname" placeholder="Doe" /><br />

        <label>EMAIL ADDRESS</label> <br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="You@example.com"
        /><br />

        <label>COUNTRY</label> <br />
        <select name="state" id="state">
          <option value="" disabled selected hidden>Choose a State</option>
          <option value="Puerto Rico">PR</option>
          <option value="Texas">TX</option></select
        ><br />

        <label>BIOGRAPHY</label> <br />
        <textarea name="bio" id="bio"></textarea> <br />
      </fieldset>

      <fieldset class="mcol">
        <label>PHONE NUMBER</label> <br />
        <input
          type="tel"
          name="phnum"
          id="phnum"
          placeholder="+702 999 0000"
        /><br />

        <label>AFFILIATIONS</label> <br />
        <textarea name="aff" id="aff"></textarea> <br />

        <label>OCCUPATION</label> <br />
        <select name="occupation" id="occupation">
          <option value="" disabled selected hidden
            >Choose an occupation</option
          >
          <option value="stripper">Stripper</option>
          <option value="whatever">Whatever</option></select
        ><br />

        <label>PET'S NAME</label> <br />
        <input type="text" name="pname" id="pname" placeholder="Fido" /><br />

        <label>FAVORITE GADGET</label> <br />
        <input
          type="text"
          name="gadget"
          id="gadget"
          placeholder="Jet-pack"
        /><br />
      </fieldset>

      <fieldset class="rcol">
        <label>TYPE OF TALENT</label> <br />
        <select name="talent" id="talent">
          <option value="" disabled selected hidden>Choose a talent</option>
          <option value="whistling">Whistling</option>
          <option value="juggling">Juggling</option></select
        ><br />

        <label>FAVORITE DRINK</label> <br />
        <input
          type="text"
          name="fdrink"
          id="fdrink"
          placeholder="Water"
        /><br />

        <label>SPECIAL POWER</label> <br />
        <input
          type="text"
          name="pwr"
          id="pwr"
          placeholder="Time travel"
        /><br />

        <label>WEAPON OF CHOICE</label> <br />
        <input type="text" name="wpn" id="wpn" placeholder="P-90" /><br />

        <label>COMMENTS</label> <br />
        <textarea name="cmt" id="cmt"></textarea> <br />
      </fieldset>
    </form>
  </body>
</html>
